<div id="home" ng-cloak ng-show="loaded">

	<!-- Landing view -->
	<section id="landing" class="fill" ng-style="{'background-image':'url('+(photoPath+landingPicture.url)+')'}"
	 du-parallax y="background">
		<div class="center-block">
			<h1 class="text-center">{{name}}</h1>
			<h3 id="h3-landing" class="text-center">{{landingCaption}}</h3>
			<div class="scroll-box bounce center-block">
				<div class="scroll-icon"></div>
			</div>
		</div>
	</section>

	<!-- works view -->
	<section id="works">
		<div class="row">
			<div class="project col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-repeat="item in portfolioItems" ng-class="{flip: $index == selected}">
				<!-- Front -->
				<div class="item he front" ng-style="{'background-image':'url('+(photoPath+item.url)+')'}" ng-click="flip($index)"
				 scrolly>
					<div class="overlay">
						<h2>{{item.name}}</h2>
						<h5>{{item.des}}</h5>
						<h6>{{item.caption}}</h6>
					</div>
				</div>
				<!-- Back -->
				<div class="back row" ng-click="flip($index)">
					<div class="mockup center-block col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-style="{'background-image':'url('+(photoPath+item.mockup)+')'}">
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<h5 class="text-center">{{item.resposibility}}</h5>
						<h6 class="text-center">{{item.tech}}</h6>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Rock that push the scene down -->
	<div class="rock"></div>

	<!-- Scene -->
	<section class="scene" ng-style="{'background-image':'url('+photoPath+scene.url+')'}" du-parallax y="background"></section>

	<!-- About Me view -->
	<section id="about-me" class="row">
		<div class="center-block col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<img class="head img-responsive" src="img/mimi.png"></img>
			<h3 class="text-center">{{name}}</h3>
			<h5 class="text-center">{{aboutMe}}</h5>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-6 col-xs-10 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-1 text-center">
			<div class="row">
				<div class="col-xs-12">
					<a href="{{linkedIn}}" target="_blank" class="link visible-xs-inline-block visible-sm-inline-block visible-md-inline-block visible-lg-inline-block">
						<i class="fa fa-linkedin fa-2x" aria-hidden="true"></i>
					</a>
					<a href="{{github}}" target="_blank" class="link visible-xs-inline-block visible-sm-inline-block visible-md-inline-block visible-lg-inline-block">
						<i class="fa fa-github fa-2x" aria-hidden="true"></i>
					</a>
					<a href="{{medium}}" target="_blank" class="link visible-xs-inline-block visible-sm-inline-block visible-md-inline-block visible-lg-inline-block">
						<i class="fa fa-medium fa-2x" aria-hidden="true"></i>
					</a>
					<a href="{{codepen}}" target="_blank" class="link visible-xs-inline-block visible-sm-inline-block visible-md-inline-block visible-lg-inline-block">
						<i class="fa fa-codepen fa-2x" aria-hidden="true"></i>
					</a>
					<a href="{{twitter}}" target="_blank" class="link visible-xs-inline-block visible-sm-inline-block visible-md-inline-block visible-lg-inline-block">
						<i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
					</a>
				</div>
			</div>
		</div>
	</section>

	<!-- contact view -->
	<section id="contact">
		<form class="row" ng-submit="sendMsg()">
			<h1 class="text-center">Have a question?<br />Write me a message.</h1>
			<p class="text-center">------------------------</p>
			<h4 class="text-center">{{name}}</h4>
			<p class="text-center">{{email}}</p>
		</form>
	</section>

	<!-- Footer -->
	<footer class="footer">
		<h5 class="text-center">&copy; 2018 Daw-Chih Liou</h5>
	</footer>
</div>

<!-- Loading Spinner -->
<div class="col-xs-8 col-xs-offset-2 text-center vertical-center">
	<div id="loader" ng-hide="loaded"></div>
</div>
