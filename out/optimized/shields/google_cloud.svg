<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="141"
  height="20"
  role="img"
  aria-label="Cloud: Google Cloud"
>
  <title>Cloud: Google Cloud</title>
  <linearGradient id="s" x2="0" y2="100%">
    <stop offset="0" stop-color="#bbb" stop-opacity=".1" />
    <stop offset="1" stop-opacity=".1" />
  </linearGradient>
  <clipPath id="r">
    <rect width="141" height="20" rx="3" fill="#fff" />
  </clipPath>
  <g clip-path="url(#r)">
    <rect width="58" height="20" fill="#121212" />
    <rect x="58" width="83" height="20" fill="#4285f4" />
    <rect width="141" height="20" fill="url(#s)" />
  </g>
  <g
    fill="#fff"
    text-anchor="middle"
    font-family="Verdana,Geneva,DejaVu Sans,sans-serif"
    text-rendering="geometricPrecision"
    font-size="110"
  >
    <image
      x="5"
      y="3"
      width="14"
      height="14"
      xlink:href="data:image/svg+xml;base64,"
    />
    <text
      aria-hidden="true"
      x="385"
      y="150"
      fill="#010101"
      fill-opacity=".3"
      transform="scale(.1)"
      textLength="310"
    >
      Cloud
    </text>
    <text x="385" y="140" transform="scale(.1)" fill="#fff" textLength="310">
      Cloud
    </text>
    <text
      aria-hidden="true"
      x="985"
      y="150"
      fill="#010101"
      fill-opacity=".3"
      transform="scale(.1)"
      textLength="730"
    >
      Google Cloud
    </text>
    <text x="985" y="140" transform="scale(.1)" fill="#fff" textLength="730">
      Google Cloud
    </text>
  </g>
</svg>
